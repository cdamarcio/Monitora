    <style>

        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);

        header {

            color: white;

            border-bottom: 5px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 26px; text-transform: uppercase; letter-spacing: 1px; }
        header p { margin: 10px 0 0; opacity: 0.9; font-weight: 300; }

        .container { 
            max-width: 900px; 
            margin: -30px auto 50px; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);

        }

        .secao-data {

            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 700;
            color: var(--primary);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .lista-arquivos { padding: 10px; }

        .arquivo-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            text-decoration: none;
            color: #444;
            border-radius: 6px;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .arquivo-item:hover {
            background-color: #f0f7ff;
            border-color: var(--secondary);
            transform: translateX(5px);
        }

        .file-icon { margin-right: 15px; font-size: 20px; }

        .btn-view {
            margin-left: auto;
            background: var(--secondary);
            color: white;
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ESTILO DO RODAPÉ ATUALIZADO */
        footer {
            text-align: center;
            padding: 30px;
            color: #777;
            font-size: 13px;
            line-height: 1.8;
        }

        .km-link { 
            font-weight: 700; 
            color: var(--primary); 
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .km-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .status-msg {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .error-msg { color: #d9534f; font-weight: bold; }

        .search-image {
            max-width: 250px;
            height: auto;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
