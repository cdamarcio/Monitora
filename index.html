<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitora DOM - Concei√ß√£o do Araguaia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --secondary: #00509d;
            --accent: #ffcc00;
            --bg: #f4f7f9;
            --text: #333;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 0; 
            color: var(--text); 
        }

        header {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 26px; text-transform: uppercase; letter-spacing: 1px; }
        header p { margin: 10px 0 0; opacity: 0.9; font-weight: 300; }

        .container { 
            max-width: 900px; 
            margin: -30px auto 50px; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            min-height: 300px;
        }

        .secao-data {
            margin-bottom: 25px;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 700;
            color: var(--primary);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .lista-arquivos { padding: 10px; }

        .arquivo-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            text-decoration: none;
            color: #444;
            border-radius: 6px;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .arquivo-item:hover {
            background-color: #f0f7ff;
            border-color: var(--secondary);
            transform: translateX(5px);
        }

        .file-icon { margin-right: 15px; font-size: 20px; }

        .btn-view {
            margin-left: auto;
            background: var(--secondary);
            color: white;
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #777;
            font-size: 13px;
            line-height: 1.8;
        }

        .km-link { 
            font-weight: 700; 
            color: var(--primary); 
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .km-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .status-msg {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .error-msg { color: #d9534f; font-weight: bold; }

        .search-image {
            max-width: 250px;
            height: auto;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Monitoramento DOM - CDA</h1>
        <p>Sistema de Transpar√™ncia P√∫blica</p>
    </header>

    <div class="container">
        <div id="conteudo">
            <div class="status-msg">Iniciando conex√£o com o servidor de dados...</div>
        </div>
    </div>

    <footer>
        <a href="https://www.kmprojetos.eng.br/" target="_blank" class="km-link">KM Engenharia & Tecnologia</a><br>
        Respons√°vel T√©cnico: Engenheiro M√°rcio - (94) 99250-0073<br>
        Concei√ß√£o do Araguaia - Par√°<br>
        &copy; 2026 KM Engenharia & Tecnologia
    </footer>

    <script>
        async function carregarDados() {
            const display = document.getElementById('conteudo');
            try {
                const timestamp = new Date().getTime();
                const response = await fetch('./dados.json?v=' + timestamp);
                
                if (!response.ok) {
                    throw new Error("Arquivo n√£o encontrado");
                }

                const data = await response.json();

                // VISUAL DO FISCAL DO POVO ATIVADO
                if (Object.keys(data).length === 0) {
                    display.innerHTML = `
                        <div class="status-msg">
                            <span style="font-size: 28px; font-weight: 700; color: var(--primary);">M√°rcio "O Fiscal do Povo"</span><br>
                            <span style="font-size: 18px; color: #555;">Trabalhando em Prol da Transpar√™ncia de CDA.</span><br><br>
                            <span style="font-size: 16px; color: #777;">Aguardando as publica√ß√µes do Di√°rio Oficial.</span>
                            <br>
                            <img src="search_data.png" alt="S√≠mbolo de busca de dados" class="search-image">
                        </div>`;
                    return;
                }

                display.innerHTML = ''; 

                for (const path in data) {
                    const secao = document.createElement('div');
                    secao.className = 'secao-data';
                    const tituloData = path.replace('publicacoes/', '');
                    
                    secao.innerHTML = `
                        <div class="data-header">üìÖ DATA: ${tituloData}</div>
                        <div class="lista-arquivos" id="lista-${path.replace(/\//g, '-')}"></div>
                    `;
                    display.appendChild(secao);

                    const lista = secao.querySelector('.lista-arquivos');
                    data[path].forEach(arquivo => {
                        const link = document.createElement('a');
                        link.className = 'arquivo-item';
                        link.href = `${path}/${arquivo}`;
                        link.target = "_blank";
                        link.innerHTML = `
                            <span class="file-icon">üìï</span>
                            <span>${arquivo}</span>
                            <span class="btn-view">Abrir PDF</span>
                        `;
                        lista.appendChild(link);
                    });
                }

            } catch (err) {
                console.error(err);
                display.innerHTML = `
                    <div class="status-msg">
                        <span class="error-msg" style="font-size: 40px;">‚ö†Ô∏è</span><br><br>
                        <span class="error-msg">SISTEMA EM SINCRONIZA√á√ÉO</span><br>
                        O banco de dados est√° sendo gerado pelo rob√¥.<br>
                        <small>Aguarde 2 minutos e atualize a p√°gina.</small>
                    </div>`;
            }
        }
        carregarDados();
    </script>
</body>
</html>
