    <script>
        const MENSAGEM_FISCAL = `

        async function carregarDados() {
            const display = document.getElementById('conteudo');
            try {

                const data = await response.json();

                if (Object.keys(data).length === 0) {
                    display.innerHTML = MENSAGEM_FISCAL;
                    return;
                }

                display.innerHTML = ''; 
                for (const path in data) {
                    const secao = document.createElement('div');
                    secao.className = 'secao-data';
                    secao.innerHTML = `<div class="data-header">ðŸ“… DATA: ${path.replace('publicacoes/', '')}</div>`;
                    
                    const lista = document.createElement('div');
                    data[path].forEach(arq => {
                        lista.innerHTML += `
                            <a href="${path}/${arq}" target="_blank" class="arquivo-item">
                                <span style="margin-right:10px;">ðŸ“•</span> ${arq}
                            </a>`;
                    });
                    secao.appendChild(lista);
                    display.appendChild(secao);
                }
            } catch (err) {
                // SE DER ERRO (BANCO NÃƒO EXISTE AINDA), MOSTRA A FRASE TAMBÃ‰M!
